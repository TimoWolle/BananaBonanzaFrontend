  <div class="u-clearfix u-sheet u-block-b1b6-2">
    <div class="u-expanded-width u-pagination-center u-products u-sorting-right u-block-b1b6-3" data-max-items="15">
      <div class="has-sorting u-list-control">
        <div class="u-sorting u-block-b1b6-125">
          <select (change)="onSortChange($event)" name="sorting" class="u-input u-select-sorting u-block-b1b6-126">

            <option value="price_asc">Preis: Aufsteigend</option>

        </div>
      </div>

      <div class="u-repeater u-block-b1b6-36">
        <div *ngFor="let product of products" class="u-container-style u-products-item u-repeater-item u-white u-block-b1b6-4">

            <div class="u-align-center u-container-style u-group u-block-b1b6-7">
              <div class="u-container-layout u-valign-middle u-block-b1b6-8">
                <h4 class="u-product-control u-text u-block-b1b6-9">

                </h4>
                <div class="u-product-control u-product-price u-block-b1b6-10">
                  <div class="u-price-wrapper u-spacing-10">
                    <div *ngIf="product.oldPrice" class="u-hide-price u-old-price">{{ product.oldPrice }}</div>
                    <div class="u-price u-text-palette-2-base" style="font-size: 1.25rem; font-weight: 700;">{{ product.price }}</div>
                  </div>
                </div>
                <a (click)="addToCart(product)" class="u-border-2 u-border-grey-25 u-btn u-btn-rectangle u-button-style u-none u-product-control u-text-body-color u-block-b1b6-11">Add to Cart</a>

    <div class="has-pagination u-list-control">

        </li>
        <li *ngFor="let page of pages" [class.active]="page === currentPage" class="u-nav-item u-pagination-item">

        </li>
        <li class="next u-nav-item u-pagination-item">
          <a class="u-button-style u-nav-link" [routerLink]="['/next-page']" style="padding: 16px">〉</a>
