<div class="container">
  <div class="row">
    <div *ngFor="let product of products" class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="product.imageUrl" alt="{{product.name}}">
        <div class="card-body">
          <h2>{{product.name}}</h2>
          <p class="card-text">{{product.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onSelectProduct(product)">View</button>
            </div>
            <h4 class="text-muted">{{product.price}} â‚¬</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
